<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet'>
</head>

<body>
    <div id="app">
        <div class="holder-headline">
            <h3>Weather Journal App</h3>
        </div>
        <input id="zip" type="text" placeholder="Enter ZIP code here">
        <textarea id="feelings" placeholder="How are you feeling?" rows="9" cols="50"></textarea>
        <button id="generate" type="submit"> Generate </button>
    </div>
    <div id="app">
        <div class="holder-entry">
            <h3>Most Recent Entry</h3>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
